<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoFriendly Farming</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸŒ± EcoFriendly Smart Farming</h1>
        <p>Enter your soil and crop details to get recommendations and irrigation advice</p>
        <form method="post">
            <div class="form-group">
                <label>Nitrogen (N):</label>
                <input type="number" step="0.1" name="N" required>
            </div>
            <div class="form-group">
                <label>Phosphorus (P):</label>
                <input type="number" step="0.1" name="P" required>
            </div>
            <div class="form-group">
                <label>Potassium (K):</label>
                <input type="number" step="0.1" name="K" required>
            </div>
            <div class="form-group">
                <label>pH Value:</label>
                <input type="number" step="0.1" name="ph" required>
            </div>
            <div class="form-group">
                <label>Moisture (%):</label>
                <input type="number" step="0.1" name="moisture" required>
            </div>
            <div class="form-group">
                <label>Sand (%):</label>
                <input type="number" step="0.1" name="sand" required>
            </div>
            <div class="form-group">
                <label>Clay (%):</label>
                <input type="number" step="0.1" name="clay" required>
            </div>
            <div class="form-group">
                <label>District (City):</label>
                <input type="text" name="city" required>
            </div>
            <div class="form-group">
                <label>Current Month (1-12):</label>
                <input type="number" min="1" max="12" name="month" required>
            </div>
            <button type="submit">Get Recommendation</button>
        </form>
    </div>
</body>
</html>
