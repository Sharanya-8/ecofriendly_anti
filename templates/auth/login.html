{% extends "base.html" %}
{% block title %}Login - EcoFarm AI{% endblock %}

{% block content %}
<div class="auth-bg d-flex align-items-center justify-content-center">
    <div class="auth-card card shadow-lg">
        <div class="card-body p-5">

            <div class="text-center mb-4">
                <div class="auth-icon mb-3">ðŸŒ¾</div>
                <h2 class="fw-bold text-dark">Welcome Back</h2>
                <p class="text-muted">Sign in to your EcoFarm account</p>
            </div>

            <form method="POST" action="{{ url_for('auth.login') }}" id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <div class="input-group">
                        <span class="input-group-text eco-input-icon"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control eco-input" id="username" name="username"
                            placeholder="Enter your username" required autocomplete="username" />
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text eco-input-icon"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control eco-input" id="password" name="password"
                            placeholder="Enter your password" required autocomplete="current-password" />
                    </div>
                </div>

                <button type="submit" class="btn btn-eco w-100 fw-semibold py-2" id="loginBtn">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
            </form>

            <hr class="my-4" />
            <p class="text-center text-muted mb-0">
                Don't have an account?
                <a href="{{ url_for('auth.register') }}" class="eco-link fw-semibold">Register here</a>
            </p>

        </div>
    </div>
</div>
{% endblock %}
